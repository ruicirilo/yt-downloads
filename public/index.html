<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página para download de vídeos do YouTube. Escolha o formato desejado e baixe seus vídeos facilmente.">
  <title>Download de Vídeos do YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download de Vídeos do YouTube</h1>
    <form action="/download" method="post">
      <label for="url">URL do Vídeo:</label>
      <input type="text" id="url" name="url" required aria-required="true" placeholder="Insira a URL do vídeo"><br>
      <label for="format">Formato:</label>
      <select id="format" name="format">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
      </select><br>
      <button type="submit">Baixar</button>
    </form>
  </div>
</body>
</html>
